<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo
article - consteúdo auto-contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupamentos de links de navegação
aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
details - exibir detalhes por ser exibidos ou escondidos

As Famosas...

div - divisão ou seção
span - esado para agrupar elementos inline
--> 

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 20px;
        color: chocolate;
    }
</style>
